    /**
     * Basic styling
     */
    body {
      font-family: Helvetica, Arial, sans-serif;
      font-size: 16px;
      line-height: 1.5;
      font-weight: 300;
      color: #111;
      background-color: #fdfdfd;
      -webkit-text-size-adjust: 100%; }

    /**
     * Set `margin-bottom` to maintain vertical rhythm
     */
    h1, h2, h3, h4, h5, h6,
    p, blockquote, pre,
    ul, ol, dl, figure {
      margin-bottom: 15px; }

    /**
     * Images
     */
    img {
      max-width: 100%;
      vertical-align: middle; }

    /**
     * Figures
     */
    figure > img {
      display: block; }

    figcaption {
      font-size: 14px; }

    /**
     * Lists
     */
    ul, ol {
      margin-left: 30px; }

    li > ul,
    li > ol {
      margin-bottom: 0; }

    /**
     * Headings
     */
    h1, h2, h3, h4, h5, h6 {
      font-weight: 300; }

    h1 {
      font-size: 3.15733em; }
    @media screen and (max-width: 480px) {
      h1 {
        font-size: 1.8em; } }

    h2 {
      font-size: 1.77689em; }
    @media screen and (max-width: 480px) {
      h2 {
        font-size: 1.2em; } }

    h3 {
      font-size: 1.333em; }
    @media screen and (max-width: 480px) {
      h3 {
        font-size: 0.8em; } }

    /**
     * Links
     */
    a {
      color: #2a7ae2;
      text-decoration: none; }
    a:visited {
      color: #1756a9; }
    a:hover {
      color: #111;
      text-decoration: underline; }

    /**
     * Blockquotes
     */
    blockquote {
      color: #828282;
      border-left: 4px solid #e8e8e8;
      padding-left: 15px;
      font-size: 18px;
      letter-spacing: -1px;
      font-style: italic; }
    blockquote > :last-child {
      margin-bottom: 0; }

    /**
     * Code formatting
     */
    pre,
    code {
      font-size: 15px;
      border: 1px solid #e8e8e8;
      border-radius: 3px;
      background-color: #eef; }

    code {
      padding: 1px 5px; }

    pre {
      padding: 8px 12px;
      overflow-x: scroll; }
    pre > code {
      border: 0;
      padding-right: 0;
      padding-left: 0; }

    /**
     * Wrapper
     */
    .wrapper {
      max-width: -webkit-calc(800px - (30px * 2));
      max-width: calc(800px - (30px * 2));
      margin-right: auto;
      margin-left: auto;
      padding-right: 30px;
      padding-left: 30px; }
    @media screen and (max-width: 800px) {
      .wrapper {
        max-width: -webkit-calc(800px - (30px));
        max-width: calc(800px - (30px));
        padding-right: 15px;
        padding-left: 15px; } }

    /**
     * Clearfix
     */
    .wrapper:after {
      content: "";
      display: table;
      clear: both; }

    /**
     * Icons
     */
    .icon > svg {
      display: inline-block;
      width: 16px;
      height: 16px;
      vertical-align: middle; }
    .icon > svg path {
      fill: #828282; }

    .text-center {
      text-align: center; }

    @media screen and (max-width: 480px) {
      .mobile-text-center {
        text-align: center; } }

    .text-right {
      text-align: right; }

    strong {
      font-weight: bold; }

    .sr-only {
      display: none; }

    form .form-input {
      margin-bottom: 15px; }
    form .form-input input, form .form-input textarea {
      margin: 0;
      padding: 10px;
      border-radius: 4px;
      border: 0;
      box-shadow: 1px 1px 8px 1px #ccc;
      width: 100%;
      font-size: 1em; }
    form .form-submit {
      margin-top: -10px; }
    form .form-submit input[type=submit] {
      min-width: 150px;
      background-color: #67d5fd;
      border: none;
      border-radius: 4px;
      padding: 10px 12px;
      font-size: 1em;
      color: black;
      box-shadow: 1px 1px 2px 0px #2bc1f7; }
    @media screen and (max-width: 480px) {
      form .form-submit input[type=submit] {
        min-width: 100%; } }

    .home {
      font-family: 'Times new roman', sans-serif; }
    .home header.navigation {
      min-height: 80px;
      width: 100%;
      z-index: 999; }
    .home header.navigation .navigation-wrapper {
      max-width: 68em;
      margin-left: auto;
      margin-right: auto;
      position: relative;
      z-index: 9999; }
    .home header.navigation .navigation-wrapper::after {
      clear: both;
      content: "";
      display: table; }
    .home header.navigation .navigation-wrapper::after {
      clear: both;
      content: "";
      display: table; }
    .home header.navigation .logo {
      float: left;
      max-height: 80px;
      padding-left: 1em;
      padding-right: 2em; }
    .home header.navigation .logo img {
      max-height: 80px;
      padding: 0.8em 0; }
    .home header.navigation .navigation-menu-button {
      color: rgba(255, 255, 255, 0.8);
      display: block;
      float: right;
      font-weight: 700;
      line-height: 80px;
      margin: 0;
      padding-right: 1em;
      text-transform: uppercase; }
    @media screen and (min-width: 53.75em) {
      .home header.navigation .navigation-menu-button {
        display: none; } }
    .home header.navigation .navigation-menu-button:focus, .home header.navigation .navigation-menu-button:hover {
      color: white; }
    .home header.navigation nav {
      float: none;
      min-height: 80px;
      z-index: 9999999; }
    @media screen and (min-width: 53.75em) {
      .home header.navigation nav {
        float: right; } }
    .home header.navigation ul.navigation-menu {
      -webkit-transform-style: preserve-3d;
      clear: both;
      display: none;
      margin: 0 auto;
      overflow: visible;
      padding: 0;
      width: 100%;
      z-index: 9999; }
    .home header.navigation ul.navigation-menu.show {
      display: block; }
    @media screen and (min-width: 53.75em) {
      .home header.navigation ul.navigation-menu {
        display: inline;
        margin: 0;
        padding: 0; } }
    .home header.navigation ul li.nav-link {
      display: block;
      line-height: 80px;
      overflow: hidden;
      padding-right: 0.8em;
      text-align: right;
      width: 100%;
      z-index: 9999;
      border-top: 1px solid #B6B6B6;
      background-color: rgba(0, 0, 0, 0.56); }
    .home header.navigation ul li.nav-link:last-child {
      border-bottom: 1px solid #B6B6B6; }
    @media screen and (min-width: 53.75em) {
      .home header.navigation ul li.nav-link {
        border: none; }
      .home header.navigation ul li.nav-link:last-child {
        border: none; } }
    @media screen and (min-width: 53.75em) {
      .home header.navigation ul li.nav-link {
        background: transparent;
        display: inline;
        line-height: 80px;
        text-decoration: none;
        width: auto; } }
    .home header.navigation ul li.nav-link a {
      color: rgba(255, 255, 255, 0.8);
      display: inline-block;
      font-weight: 400;
      text-decoration: none; }
    @media screen and (min-width: 53.75em) {
      .home header.navigation ul li.nav-link a {
        padding-right: 1em; } }
    .home header.navigation ul li.nav-link a:focus, .home header.navigation ul li.nav-link a:hover {
      color: white; }
    .home header.navigation .active-nav-item a {
      border-bottom: 1px solid rgba(255, 255, 255, 0.5);
      padding-bottom: 3px; }
    .home header.navigation li.more.nav-link {
      padding-right: 0; }
    @media screen and (min-width: 53.75em) {
      .home header.navigation li.more.nav-link {
        padding-right: 1em; } }
    .home header.navigation li.more.nav-link > ul > li:first-child a {
      padding-top: 1em; }
    .home header.navigation li.more.nav-link a {
      margin-right: 1em; }
    .home header.navigation li.more.nav-link > a {
      padding-right: 0.6em; }
    .home header.navigation li.more.nav-link > a:after {
      position: absolute;
      top: auto;
      right: -0.4em;
      bottom: auto;
      left: auto;
      content: '\25BE';
      color: rgba(255, 255, 255, 0.8); }
    .home header.navigation li.more {
      overflow: visible;
      padding-right: 0; }
    .home header.navigation li.more a {
      padding-right: 0.8em; }
    .home header.navigation li.more > a {
