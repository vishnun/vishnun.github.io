    /**
     * Basic styling
     */
    body {
      font-family: Helvetica, Arial, sans-serif;
      font-size: 16px;
      line-height: 1.5;
      font-weight: 300;
      color: #111;
      background-color: #fdfdfd;
      -webkit-text-size-adjust: 100%; }

    /**
     * Set `margin-bottom` to maintain vertical rhythm
     */
    h1, h2, h3, h4, h5, h6,
    p, blockquote, pre,
    ul, ol, dl, figure {
      margin-bottom: 15px; }

    /**
     * Images
     */
    img {
      max-width: 100%;
      vertical-align: middle; }

    /**
     * Figures
     */
    figure > img {
      display: block; }

    figcaption {
      font-size: 14px; }

    /**
     * Lists
     */
    ul, ol {
      margin-left: 30px; }

    li > ul,
    li > ol {
      margin-bottom: 0; }

    /**
     * Headings
     */
    h1, h2, h3, h4, h5, h6 {
      font-weight: 300; }

    h1 {
      font-size: 3.15733em; }
    @media screen and (max-width: 480px) {
      h1 {
        font-size: 1.8em; } }

    h2 {
      font-size: 1.77689em; }
    @media screen and (max-width: 480px) {
      h2 {
        font-size: 1.2em; } }

    h3 {
      font-size: 1.333em; }
    @media screen and (max-width: 480px) {
      h3 {
        font-size: 0.8em; } }

    /**
     * Links
     */
    a {
      color: #2a7ae2;
      text-decoration: none; }
    a:visited {
      color: #1756a9; }
    a:hover {
      color: #111;
      text-decoration: underline; }

    /**
     * Blockquotes
     */
    blockquote {
      color: #828282;
      border-left: 4px solid #e8e8e8;
      padding-left: 15px;
      font-size: 18px;
      letter-spacing: -1px;
      font-style: italic; }
    blockquote > :last-child {
      margin-bottom: 0; }

    /**
     * Code formatting
     */
    pre,
    code {
      font-size: 15px;
      border: 1px solid #e8e8e8;
      border-radius: 3px;
      background-color: #eef; }

    code {
      padding: 1px 5px; }

    pre {
      padding: 8px 12px;
      overflow-x: scroll; }
    pre > code {
      border: 0;
      padding-right: 0;
      padding-left: 0; }

    /**
     * Wrapper
     */
    .wrapper {
      max-width: -webkit-calc(800px - (30px * 2));
      max-width: calc(800px - (30px * 2));
      margin-right: auto;
      margin-left: auto;
      padding-right: 30px;
      padding-left: 30px; }
    @media screen and (max-width: 800px) {
      .wrapper {
        max-width: -webkit-calc(800px - (30px));
        max-width: calc(800px - (30px));
        padding-right: 15px;
        padding-left: 15px; } }

    /**
     * Clearfix
     */
    .wrapper:after {
      content: "";
      display: table;
      clear: both; }

    /**
     * Icons
     */
    .icon > svg {
      display: inline-block;
      width: 16px;
      height: 16px;
      vertical-align: middle; }
    .icon > svg path {
      fill: #828282; }

    .text-center {
      text-align: center; }

    @media screen and (max-width: 480px) {
      .mobile-text-center {
        text-align: center; } }

    .text-right {
      text-align: right; }

    strong {
      font-weight: bold; }

    .sr-only {
      display: none; }

    form .form-input input, form .form-input textarea {
